services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    environment:
      - RAG_QDRANT_URL=http://qdrant:6333
      - RAG_OLLAMA_URL=http://host.docker.internal:11434
      - RAG_DB_PATH=data/rag_eval.db
    volumes:
      - api_data:/app/data
      - api_uploads:/app/uploads
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: unless-stopped

volumes:
  qdrant_data:
  api_data:
  api_uploads:
